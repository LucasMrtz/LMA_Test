<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link rel="stylesheet" type="text/css" href="indexSansTab.css">
</head>
<body>
<h1>GitHub</h1>
<form action="http://esig-ju.ch/services/frm/traitement_formulaire.php" method="post">
    <fieldset>
        <legend>Se connecter avec un compte existant</legend>
            
                <p>
                    <label for="login">Nom d'utilisateur </label>
                    <input type="text" name="login" id="login" /><br>
                </p>

                <p>
                    <label for="mdp">Mot de passe</label>
                    <input type="text" name="mdp" id="mdp" />
                    <button type="submit" name="Creer" id="Creer" value="Créez le compte"/>Se connecter</button>
                </p>
            
        
    </fieldset>
</form>


<form action="http://esig-ju.ch/services/frm/traitement_formulaire.php" method="post">
    <fieldset>
        <legend>Créer un nouveau compte</legend>
        
            
                <p>
                    <label for="Clogin">Nom d'utilisateur </label>
                    <input type="text" name="Clogin" id="Clogin" />
                </p>
            
            
                <p>
                    <label for="Cmdp">Mot de passe</label>
                    <input type="text" name="Cmdp" id="Cmdp" />
                </p>
            
            
                <p>
                    <label for="Cemail">Email</label>
                    <input type="email" name="Cemail" id="Cemail" />
                </p>
            
            
                <p>
                    <label>Genre: </label>
                    <input type="radio" name="Cgenre" value="Homme" id="CgenreHomme" />Homme
                    <input type="radio" name="Cgenre" value="Femme" id="CgenreFemme" />Femme
                </p>
            
            
                <p>
                    <label for="CPays">Pays </label>

                    <select name="CPays" id="CPays">
                        <option value="suisse">Suisse</option>
                        <option value="france">France</option>
                        <option value="espagne">Espagne</option>
                        <option value="italie">Italie</option>
                        <option value="royaume-uni">Royaume-Uni</option>
                        <option value="canada">Canada</option>
                        <option value="etats-unis">États-Unis</option>
                        <option value="chine">Chine</option>
                        <option value="japon">Japon</option>
                    </select>
                </p>
            
            
                <p>
                    <label>Mes intérêts</label>
                    <input type="checkbox" name="peche" id="peche" />Pêche
                    <input type="checkbox" name="chasse" id="chasse" />Chasse
                    <input type="checkbox" name="autre" id="autre" />Autre
                </p>
            
            
                <p>
                    <input type="checkbox" name="news" id="news" checked/> Oui, je veux reçevoir la newsletter hébdomadaire
                    <button type="submit" name="Creer" id="Creer" value="Créez le compte"/>Créez le compte</button>
                </p>

            
        
    </fieldset>
</form>


</body>
</html>
